<!DOCTYPE html>

<html lang='en' ng-app='app'>

<head>
	<meta charset ="utf-8">
    <title>Angular Yahoo Stock Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class="row">
        <div class="col-lg-12">
            <div class="intro-message">
                <h1>Angular Yahoo Stock Picker</h1>
            </div>
        </div>
    </div>

	<form id="form1"  method="post" ng-controller="StockCtrl">
		<div class="row">
			<div class="col-4 col-m-4 menu">
				<label>Enter the company code to get stock info</label>
				<input type="text" placeholder="Enter Symbol" class="form-control" name="symbol" ng-model="symbol" />
			</div>
		</div>

		<div>
			<button class="btn btn-primary" ng-click="getData()">Get Price</button>
		</div>
			<br/>
	       	{{result.Name}} <br/>			
	       	{{result.Exchange}} <br/>
	       	{{result.MarketCap}} <br/>
		    {{result.LastPrice}} <br/>
	        {{result.PercentChange}} <br/>
	        {{result.YearRange}} <br/>
 	</form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers/controllers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
